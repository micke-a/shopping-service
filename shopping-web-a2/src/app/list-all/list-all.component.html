<div class="row">
    <div class="col">
        <h3>Shops</h3>

        <ul>

            <li *ngFor="let shop of shops">
                <a routerLink="/details/{{shop.id}}">{{shop.name}}</a> (long:{{shop.location.longitude}},
                lat:{{shop.location.latitude}} )
            </li>

        </ul>
    </div>
</div>
