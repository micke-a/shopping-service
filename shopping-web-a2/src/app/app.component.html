<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    Sidenav
    <br/>
    <a md-button routerLink="/locate" routerLinkActive="active">Locate</a>
    <br/>
    <a md-button routerLink="/list" routerLinkActive="active">List</a>
    <br/>
    <a md-button routerLink="/add" routerLinkActive="active">Add</a>


  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    {{title}}

    <a md-button routerLink="/locate" routerLinkActive="active">Locate</a>
    <a md-button routerLink="/list" routerLinkActive="active">List</a>
    <a md-button routerLink="/add" routerLinkActive="active">Add</a>

    <span class="app-toolbar-filler"></span>
    <button md-button>TOGGLE DARK THEME</button>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>

<span class="app-action">
  <button md-fab><md-icon>check circle</md-icon></button>
</span>
